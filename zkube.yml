apiVersion: 0.01
type: Image
name: https://github.com/zkube-io/mysql
slug: fastapi-http
type: dockerRaw
files:
  requirements.txt: |
    fastapi
    uvicorn

  Dockerfile: |
    FROM python:3.11
    WORKDIR /code
    COPY ./requirements.txt /code/requirements.txt
    RUN pip install --no-cache-dir --upgrade -r /code/requirements.txt
    COPY ./app /code/app
    CMD ["fastapi", "run", "app/main.py", "--port", "80"]'

  app/main.py: |
    from fastapi import FastAPI
    
    app = FastAPI()    
    
    @app.get("/")
    async def root():
        return {"message": "Hello World"}    

port: 80

